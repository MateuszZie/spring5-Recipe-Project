<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>
</head>
<body>
<h1 th:text="'Recipes List'">Recipe</h1>
<table th:each="recipe: ${recipes}" >
    <a id="lol" th:text="${recipe.url}" th:href="|recipe?check=${recipe.url}|" type="text" name="check">recipe</a>
</table>

</body>
</html>
