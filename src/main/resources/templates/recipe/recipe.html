<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${recipe.source}">Recipe</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
   <h1 th:text="${recipe.source}">Recipe</h1>
                    <img src="../../static/images/guacamole400x400WithX.jpg"
                         th:src="@{/images/guacamole400x400WithX.jpg}"
                         width="200" height="200">
<h2 th:text="${recipe.description}">Description</h2>
   <h3 th:text="${recipe.source}">Recipe</h3>
                </div>
                <div class="panel-body">
   <table class="table table-hover">
       <thead class="thead-inverse">
       <tr>
           <th>PREP TIME</th>
           <th>COOK TIME</th>
           <th>TOTAL TIME</th>
       </tr>
       </thead>
       <tbody>
       <tr>
           <td th:text="|${recipe.prepTime} mins|">prep time</td>
           <td th:text="|${recipe.cookTime} mins|">cook time</td>
           <td th:text="|${total} mins|">total time</td>
       </tr>
       </tbody>
   </table>

<h4>SERVINGS</h4>
<label th:text="${recipe.servings}">count</label>
<h4 th:text="|NOTE: ${recipe.notes.recipeNotes}|">Note</h4>
<h3>INGREDIENTS</h3>
                    <ul>
                        <li th:remove="all">ing1</li>
                        <li th:remove="all">ing2</li>
                        <li th:each="ingredient: ${recipe.ingredients}" th:text="${ingredient?.amount} ? ${ingredient.amount} + ' ' +${ingredient?.uom?.description} +' '
                        + ${ingredient.description}: ${ingredient?.uom?.description} +' '+${ingredient.description}">ing3</li>
                    </ul>

<!--        <h4 th:each="ingredient: ${recipe.ingredients}" th:text="|${ingredient.amount} ${ingredient.description}|">ingredient</h4>-->

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
